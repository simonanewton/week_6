<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Website Favicon -->
    <link rel="shortcut icon" type="image/x-icon"
        href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <header class="p-4 bg-dark text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid p-0 d-flex">

        <div class="col-3 bg-light">
            <h4 class="py-3 m-0">Search for a City:</h4>

            <form class="mb-4 d-flex">
                <input type="text" class="p-2 w-75 border border-dark rounded" id="search-input"
                    placeholder="Enter a city name here.">
                <button type="submit" class="btn btn-primary border-0" id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <div class="btn-group-vertical btn-group-toggle w-100 mb-4" id="radio-div" data-toggle="buttons"></div>
        </div>

        <div class="col-9 px-4">
            <div class="my-3 border border-secondary rounded">
                <div class="px-4 pt-4 pb-3" id="display-div">
                    <h2 class="m-0 d-inline-block" id="display-city"></h2>
                    <h2 class="pl-2 m-0 d-inline-block" id="display-date"></h2>
                    <i id="display-icon"></i>
                </div>

                <ul class="px-4 mb-3" style="list-style-type: none;">
                    <li class="py-3" id="display-temp"></li>
                    <li class="py-3" id="display-humid"></li>
                    <li class="py-3" id="display-wind"></li>
                    <li class="py-3 pr-1 d-inline-block" id="display-UV"></li>
                    <li id="display-index"></li>
                </ul>
            </div>

            <div>
                <h3 class="m-0 font-weight-bold">5-Day Forecast:</h3>
                <div class="row row-cols-5 mx-auto mt-3 mb-0">
                    <div class="col p-3 m-1 bg-primary text-white text-left border rounded">
                        <p class="m-0 text-nowrap forecast-date"></p>
                        <i class="fa-3x py-4 forecast-icon"></i>
                        <p class="forecast-temp"></p>
                        <p class="forecast-humid"></p>
                    </div>
                    <div class="col p-3 m-1 bg-primary text-white text-left border rounded">
                        <p class="m-0 text-nowrap forecast-date"></p>
                        <i class="fa-3x py-4 forecast-icon"></i>
                        <p class="forecast-temp"></p>
                        <p class="forecast-humid"></p>
                    </div>
                    <div class="col p-3 m-1 bg-primary text-white text-left border rounded">
                        <p class="m-0 text-nowrap forecast-date"></p>
                        <i class="fa-3x py-4 forecast-icon"></i>
                        <p class="forecast-temp"></p>
                        <p class="forecast-humid"></p>
                    </div>
                    <div class="col p-3 m-1 bg-primary text-white text-left border rounded">
                        <p class="m-0 text-nowrap forecast-date"></p>
                        <i class="fa-3x py-4 forecast-icon"></i>
                        <p class="forecast-temp"></p>
                        <p class="forecast-humid"></p>
                    </div>
                    <div class="col p-3 m-1 bg-primary text-white text-left border rounded">
                        <p class="m-0 text-nowrap forecast-date"></p>
                        <i class="fa-3x py-4 forecast-icon"></i>
                        <p class="forecast-temp"></p>
                        <p class="forecast-humid"></p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Moment.js Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- JavaScript Link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
